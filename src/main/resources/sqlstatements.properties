INSERT_USER = INSERT INTO `carrental`.`user` (`firstname`, `lastname`, `email`, `passport`, `password`, `is_admin`) VALUES (?, ?, ?, ?, ?, ?);
FIND_USER_BY_EMAIL = SELECT * FROM `carrental`.`user` WHERE email = ?;
FIND_USER_BY_ID = SELECT * FROM `carrental`.`user` WHERE user_id = ?;
FIND_USER_WHERE_EMAIL_AND_PASSWORD = Select * from `carrental`.`user` where email = ? and password = ?;
CARS_FILTER_PAGE = SELECT `cars`.`car_id`,\
                `models`.`model_name`,\
                `brands`.`brand_name`,\
                `classes`.`class_name`,\
                `cars`.`price`,\
                `cars`.`is_automat`,\
                `cars`.`is_diesel`,\
                `cars`.`has_condition`,\
                `cars`.`door_qty`\
            FROM `carrental`.`cars` JOIN `carrental`.`models` ON `cars`.`car_model_id` = `models`.`model_id`\
            JOIN `carrental`.`brands` ON `models`.`brand_id` = `brands`.`brand_id` \
            JOIN `carrental`.`classes` ON `models`.`car_class_id` = `classes`.`class_id`
REQUEST_LIMIT = ORDER BY car_id LIMIT ?, ?
CARS_FILTER_PAGE_COUNT = SELECT COUNT(*) \
            FROM `carrental`.`cars` JOIN `carrental`.`models` ON `cars`.`car_model_id` = `models`.`model_id`\
            JOIN `carrental`.`brands` ON `models`.`brand_id` = `brands`.`brand_id` \
            JOIN `carrental`.`classes` ON `models`.`car_class_id` = `classes`.`class_id`
