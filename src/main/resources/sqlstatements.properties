                       `order`.`user_id`,\
                       `order`.`date_start`,\
                       `order`.`date_end`,\
                       `order`.`reason`,\
                       `order`.`penalty`,\
                       `order`.`rent_total`,\
                       `models`.`model_name`, \
                       `brands`.`brand_name`, \
                        `order`.`status`\
                   FROM `carrental`.`order` join `carrental`.`cars` on `cars`.car_id = `order`.car_id \
  JOIN `carrental`.`models` ON `cars`.`car_model_id` = `models`.`model_id`\
